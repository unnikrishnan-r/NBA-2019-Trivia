<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA 2019 Trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Barriecito|DM+Serif+Display|Libre+Baskerville&display=swap"
        rel="stylesheet">


    <!-- CSS styles common to all resolutions -->
    <link rel="stylesheet" href="./assets/css/commonstyle.css">

    <!-- CSS overrides for larger screens -->
    <link rel="stylesheet" media="screen and (min-width:1024px)" href="./assets/css/style.css">

    <script src="./assets/javascript/nbagame.js"></script>

</head>

<body>

    <div class="container container-fluid">

        <div class="row gameTitle">
            <div class="col-sm-12">
                <span> NBA 2019 Trivia!!!</span>
            </div>
        </div>

        <div class="row scoreBoard justify-content-sm-center">
            <div class="col-sm-1"></div>

            <div class="col-sm-2 questionNumber justify-content-sm-center">
                <div class="row scoreBoardItemHeadings justify-content-sm-center">
                    <span> QUESTION #</span>
                </div>
                <div class="row questionNumberText justify-content-sm-center"></div>
            </div>

            <div class="col-sm-2  remainigQuestions">
                <div class="row scoreBoardItemHeadings">
                    <span> REMAINING QUESTIONS</span>
                </div>
                <div class="row remainigQuestionsText justify-content-sm-center"></div>
            </div>

            <div class="col-sm-1"></div>

            <div class="col-sm-3 scoreCount">
                <div class="row scoreBoardItemHeadings justify-content-sm-center">
                    <span> SCORE</span>
                </div>
                <div class="row scoreText justify-content-sm-center"></div>
            </div>

            <div class="col-sm-3 clock">
                <div class="row scoreBoardItemHeadings justify-content-sm-center">
                    <span> TIMER</span>
                </div>
                <div class="row clockText justify-content-sm-center"></div>
            </div>
        </div>
        
    </div>

</body>

</html>
